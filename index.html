<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <title>Javascript Quiz</title>

    <link rel="stylesheet" href="assets/css/stylesheet.css" />
</head>

<body>
    <header>
        <div class="highScores"><a href="#highscores">View High Scores</a>

        </div>

        <div class="timer">
            Time: <span id="time">0</span>
        </div>
    </header>

    <section id="start">
        <h1>Javascript Challenge</h1>
        <p>
            Answer the follwing Javascript questions within the given time limit.
            Wrong answers will deduct 10 seconds!
        </p>
        <button id="begin">Begin Challenge</button>
    </section>

    <section id="question-box" style="visibility:hidden">
        <h3 id="question"></h3>
        <button id="answer-1"></button>
        <button id="answer-2"></button>
        <button id="answer-3"></button>
        <button id="answer-4"></button>

    </section>

    <section id="finish-screen" style="visibility:hidden">
        <h2>All Done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
            Enter Name: <input type="text" id="playername" max="3" />
            <button id="submit">Submit</button>
        </p>

    </section>

    <section id="highscores" style="visibility:hidden">
        <h2>Highscores</h2>
        <ol id="players"></ol>

        <a href="#start"><button>Play Again</button></a>
        <button id="clear">Clear Scores</button>

    </section>
    <script src="assets/js/script.js"></script>
</body>












</html>
