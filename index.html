<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript Quiz</title>

    <link rel="stylesheet" href="assets/css/stylesheet.css" />
</head>

<body>
    <!-- Contains divs for highscores and timer -->
    <header>
        <div class="highScores"><a href="#highscores">View High Scores</a>

        </div>

        <div class="timer">
            Time: <span id="time">0</span>
        </div>
    </header>
    <!-- Section One contains the start page -->
    <section id="start" style="visibility: visible">
        <h1>Javascript Challenge</h1>
        <p>
            Answer the follwing Javascript questions within the given time limit.
            Wrong answers will deduct 10 seconds!
        </p>

        <button id="begin" class="button">Begin Challenge</button>
    </section>

    <!-- Section Two contains the Questions and Answers placeholders -->
    <!-- TODO make placeholders dynamic to render questions from questionsArray -->
    <section id="question-box" style="visibility:hidden">
        <h3 id="question"> Commonly used data types DO NOT include: </h3>
        <button id="answer-1">Strings</button>
        <button id="answer-2">Booleans</button>
        <button id="answer-3">Alerts</button>
        <button id="answer-4">Numbers</button>
        <button id="next" style="visibility:hidden">Next Question</button>

        <div id="positiveresponse" style="visibility:hidden">CORRECT</div>
        <div id="negativeresponse" style="visibility:hidden">WRONG</div>
    </section>

    <!-- Section Three contains the Finish screen where the player can see final score and enter initials -->
    <section id="finish-screen" style="visibility:hidden">
        <h2>All Done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
            Enter Name: <input type="text" id="playername" max="3" />
            <button id="submit">Submit</button>
        </p>

    </section>
    <!-- Section Four contains the highscore screen and buttons to return to game or clear scores -->
    <section id="highscores" style="visibility:hidden">
        <h2>Highscores</h2>
        <ol id="players"></ol>

        <a href="#start"><button>Play Again</button></a>
        <button id="clear">Clear Scores</button>

    </section>
    <script src="assets/js/script.js"></script>
</body>

</html>
